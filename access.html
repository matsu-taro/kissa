</head>

<body>

  <!-- header ここから -->
  <header class="header">
    <div class="header-inner">
      <a href="./index.html" class="header-logo">
        <img src="./images/common/logo-header.png" alt="kissa">
      </a>
      <button class="toggle-menu-button"></button>
      <div class="header-site-menu">
        <nav class="site-menu">
          <ul>
            <li><a href="./concept.html">CONCEPT</a></li>
            <li><a href="./menu.html">MENU</a></li>
            <li><a href="./shop.html">SHOP</a></li>
            <li><a href="./access.html">ACCESS</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <!-- header おわり -->
  <!-- main スタート -->
  <main class="main">
    <div class="title">
      <h1>ACCESS</h1>
      <p>アクセス・お問合せ</p>
    </div>
    <div class="map">
      <h2>アクセスマップ</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3254.064246738218!2d139.52911021542604!3d35.35405185545281!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6018455e464e2373%3A0xdab8b723990b2f92!2z5aSn6Ii56aeF!5e0!3m2!1sja!2sjp!4v1645513282371!5m2!1sja!2sjp" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
      <div class="contact">
        <h2>お問合せフォーム</h2>
        <form action="#">
          <dl class="form-area">
            <dt><span class="required">お名前</span></dt>
            <dd><input type="text" class="input-text" required placeholder="大船 太郎"></dd>
            <dt><span class="required">メールアドレス</span></dt>
            <dd><input type="email" class="input-text" required></dd>
            <dt>お電話番号</dt>
            <dd><input type="tel" class="input-text" input-text></dd>
            <dt>お問合せ種別</dt>
            <dd>
              <select name="genre" class="select-box">
                <option value="ご予約について" selected>ご予約について</option>
                <option value="メニューについて">メニューについて</option>
                <option value="営業時間について">営業時間について</option>
              </select>
            </dd>
            <dt>お客様について</dt>
            <dd>
              <label class="radio-button"><input type="radio" value="一般のお客様" name="user-type" checked> 一般のお客様</label>
              <label class="radio-button"><input type="radio" value="お取引先様" name="user-type">お取引先様</label>
              <label class="radio-button"><input type="radio" value="その他" name="user-type">その他</label>
            </dd>
            <dt><span class="required">お問合せ内容</span></dt>
            <dd><textarea class="message" id=""  required></textarea></dd>
          </dl>
          <p class="confirm-text">ご入力をご確認の上、お間違いがなければ[Submit]ボタンを押してください。</p>
          <button class="submit-button" type="submit">Submit</button>
        </form>
      </div>
    
  </main>
  <!-- main おわり -->
  <!-- footer すたーと -->
  <footer class="footer">
    <nav class="site-menu">
      <ul>
        <li><a href="./concept.html">CONSEPT</a></li>

      </ul>
    </nav>
    <a href="./index.html" class="footer-logo">
      <img src="./images/common/logo-footer.png" alt="kissa">
    </a>
    <p class="footer-tel">TEL 01-2345-6789</p>
    <p class="footer-time">OPEN Fri-Sun 11:00-16:00</p>
    <p class="coppyright"><small>&copy;Kissa</small></p>
  </footer>
  <!-- footer おわり -->
</body>

</html>
